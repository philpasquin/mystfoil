{{ user }}
{{ if logged_in }}
<!-- user -->
<div class="flex-shrink-0 relative ml-5" x-data="{
            openMenu: 'none',
        }">
    <span class="relative z-0 inline-flex shadow-sm rounded-md">
        <button @click="openMenu = 'user'"
            class="relative inline-flex items-center px-4 py-2 rounded-full border border-gray-300 bg-white text-sm font-medium text-gray-700 hover:bg-gray-50 focus:z-10 focus:outline-none focus:ring-1 focus:ring-indigo-500 focus:border-indigo-500">

            <svg class="-ml-1 mr-2 h-7 w-4 md:w-7 text-gray-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"
                fill="currentColor">
                <path fill-rule="evenodd"
                    d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 15a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z"
                    clip-rule="evenodd" />
            </svg>
            <span class="inline-block relative">
                {{ if avatar }} <img class="w-4 md:w-7 rounded-full" src="{{ avatar }} " alt="{{ name }} ">

                {{ else }}
                <svg class="w-4 md:w-7 rounded-full" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"
                    fill="currentColor">
                    <path fill-rule="evenodd"
                        d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-6-3a2 2 0 11-4 0 2 2 0 014 0zm-2 4a5 5 0 00-4.546 2.916A5.986 5.986 0 0010 16a5.986 5.986 0 004.546-2.084A5 5 0 0010 11z"
                        clip-rule="evenodd" />
                </svg>
                {{ /if }}

        </button>

    </span>
    <div x-show="openMenu === 'user'" @click.away="openMenu = 'none'"
        class="origin-top-right absolute right-0 mt-2 w-48 rounded-md shadow-lg py-1 z-50 bg-white ring-1 ring-black ring-opacity-5"
        role="menu" aria-orientation="vertical" aria-labelledby="logged_in">
        {{ nav:account_logged_in }}
        <a href="{{ url }}" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100" role="menuitem">{{
            title }}</a>
        {{ /nav:account_logged_in }}

    </div>

</div>
{{ else }}
<!-- user -->

</div>
