<!-- This example requires Tailwind CSS v2.0+ -->
<div class="relative bg-gray-50 pt-16 pb-20 px-4 sm:px-6 lg:pt-24 lg:pb-28 lg:px-8">
    <div class="absolute inset-0">
        <div class="bg-white h-1/3 sm:h-2/3"></div>
    </div>
    <div class="relative max-w-7xl mx-auto">
        <div class="text-center">
            <h2 class="text-3xl tracking-tight font-extrabold text-gray-900 sm:text-4xl">
                Our available programs
            </h2>
        </div>
        {{ collection:products which_class:exists="true" sort="price" as="posts"}}
        <div class="mt-12 max-w-lg mx-auto grid gap-5 lg:grid-cols-3 lg:max-w-none ">

            {{ posts }}
            <div
                class="flex flex-col rounded-lg shadow-lg overflow-hidden hover:shadow-2xl transform hover:scale-105 motion-reduce:transform-none">
                {{ images limit="1"}}
                <div class="flex-shrink-0">
                    <img class="h-48 w-full object-cover" src="{{ glide:url }}" alt="">
                </div>
                {{ /images }}
                <div class="flex-1 bg-white p-6 flex flex-col justify-between">
                    <div class="flex-1">
                        {{ which_class }}
                        <span
                            class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium {{ if value=='4.7' }}bg-red-200 {{ elseif value=='Radial'}}bg-pink-200{{elseif value=='Full Rig'}}bg-blue-200{{ elseif value =='Kite'}}bg-yellow-200{{ elseif value=='Foil' }}bg-green-200{{/if}} text-gray-800">
                            {{ label }}
                        </span>
                        {{ /which_class }}

                        <a href="#" class="block mt-2">
                            <p class="text-xl font-semibold text-gray-900">
                                {{ title }}
                            </p>
                            <p class="mt-3 text-base text-gray-500">
                                {{ description }}
                            </p>
                        </a>
                    </div>

                    <div class="mt-6">
                        <div class="flex justify-end text-black">
                            <a href="{{ url }}"
                                class="w-2/3 text-center border border-gray-900 hover:bg-gray-900 hover:text-white rounded-lg shadow-2xl	">
                                Book now
                            </a>
                        </div>
                    </div>
                </div>
            </div>
            {{ /posts }}

        </div>
        {{ /collection:products }}




    </div>
</div>
</div>
